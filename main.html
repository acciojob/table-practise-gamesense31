<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table {
            background-color: yellow; /* Set table background color */
            border-collapse: collapse; /* Collapse borders */
            width: 100%; /* Optional: make the table full width */
        }
        th, td {
            border: 1px solid black; /* Set border for th and td */
            padding: 10px; /* Optional: add padding for better spacing */
            text-align: left; /* Optional: align text to the left */
        }
    </style>
</head>
<body>
    <table>
        <caption>STUDENT DETAILS</caption> <!-- Table caption -->
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>SHAW</td>
            <td>20</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>ADIL</td>
            <td>21</td>
            <td>ECE</td>
        </tr>
    </table>
</body>
</html>
